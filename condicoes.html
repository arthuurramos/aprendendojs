<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Condições</title>
    <style>
        body {
            font: normal 20px Arial;;
        }
        h1 {
            color: yellow;
        }
    </style>
</head>
<body>
    <h1>Sistema de Multas</h1>
    <input type="number" name="txtvel" id="txtvel">
    <input type="button" value="CONSULTAR" onclick="calcular()">
    
    <div id="inf">
        Informações:
    </div>
    
    <script>
    function calcular(){
        var vel = Number(window.document.getElementById('txtvel').value)
        // var vel = Number(n.value)
        var inf = window.document.querySelector('div#inf') 
        inf.innerHTML = `<p>Sua velocidade atual é de <strong>${vel} KM/h</strong></p>`
        if (vel > 60){
            inf.innerHTML += `<p>Você está <strong>MULTADO</strong> por excesso de velocidade!</p>`
        }
        inf.innerHTML += `<p>Dirija sempre com cinto de segurança!</p>`       
    }
    </script>
</body>
</html>
